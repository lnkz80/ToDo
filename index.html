<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon" />

    <!-- <link rel="stylesheet" href="./css/reset.css">         -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"

    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <div class="ico">
          <i class="fa-solid fa-list"></i>
        </div>
        <div class="text">ToDo list</div>
      </header>
      <main>
        <form id="addTodoForm">
          <div class="todoText">
            <input
              class="form-control"
              id="todoTextInput"
              name="todoTextInput"
              type="text"
              placeholder="Введіть нову задачу"
            />
          </div>
          <div class="selectUser input-group">
            <label class="input-group-text" for="chooseUserSelect">Оберіть користувача</label>
            <select class="form-select" id="chooseUserSelect" name="chooseUserSelect"></select>
          </div>
          <div class="confirmTodo">
            <input class="confirm-button" id="confirmTodoBtn" type="button" value="Додати задачу" />
          </div>
        </form>
        <ul class="todoContent"></ul>
      </main>
    </div>
